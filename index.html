<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./index.css" />
		<title>AppleSeedsHTML</title>
	</head>
	<body>
		<h1 class="appleSeedsHTML-content-header">Welcome To AppleSeeds HTML Content</h1>
		<ul>
			<div class="folder-container close">
				<label for=""
					><div class="folder"></div>
					ErrorPages:</label
				>
				<li>
					<br />
					<br />
					&emsp; &emsp;
					<a href="./ErrorPages/Pixar-Animation-Studios/ErrorPage.html"
						><div class="file"></div>
						Pixar-Animation-Studios</a
					>
				</li>
				<li>
					<br />
					<br />
					&emsp; &emsp;
					<a href="./ErrorPages/Dropbox-4xx/ErrorPage.html"
						><div class="file"></div>
						Dropbox-4xx</a
					>
				</li>
			</div>
		</ul>
		<script>
			const folders = document.querySelectorAll(".folder-container");
			for (let folder of folders) {
				folder.addEventListener("click", (event) => {
					if (folder.className === "folder-container close") {
						folder.className = "folder-container open";
					} else {
						folder.className = "folder-container close";
					}

					console.log(folder.className);
				});
			}
		</script>
	</body>
</html>
