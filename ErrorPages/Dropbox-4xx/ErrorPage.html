<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./ErrorPage.css" />
		<title>Dropbox - 4xx</title>
	</head>
	<body>

					<img src="./look-magnifying-glass.svg" alt="" class="dropbox-4xx-main-header-error-page-img" />
					<figcaption class="dropbox-4xx-main-error-page-header-figure-figcaption-header">
						Error (4 xx)<br />
						<span class="dropbox-4xx-main-error-header-figure-figcaption-sub-header">
							We can't find the page you're looking for.
						</span>
						<ul class="dropbox-4xx-main-error-page-header-figure-list">
							<h6 class="dropbox-4xx-main-error-page-header-figure-list-items-header">
								Here are a few links that may be helpful:
							</h6>
							<a href="" class="dropbox-4xx-main-error-page-header-figure-list-link-item">
								<li class="dropbox-4xx-main-error-page-header-figure-list-item">Home</li>
							</a>
							<a href="" class="dropbox-4xx-main-error-page-header-figure-list-link-item">
								<li class="dropbox-4xx-main-error-page-header-figure-list-item">Help center</li>
							</a>
							<a href="" class="dropbox-4xx-main-error-page-header-figure-list-link-item">
								<li class="dropbox-4xx-main-error-page-header-figure-list-item">Sign in</li>
							</a>
							<a href="" class="dropbox-4xx-main-error-page-header-figure-list-link-item">
								<li class="dropbox-4xx-main-error-page-header-figure-list-item">Get a free account</li>
							</a>
							<a href="" class="dropbox-4xx-main-error-page-header-figure-list-link-item">
								<li class="dropbox-4xx-main-error-page-header-figure-list-item">Dropbox plus</li>
							</a>
							<a href="" class="dropbox-4xx-main-error-page-header-figure-list-link-item">
								<li class="dropbox-4xx-main-error-page-header-figure-list-item">Dropbox Business</li>
							</a>
						</ul>
					</figcaption>
				</figure>
			</header>
		</main>

</html>
